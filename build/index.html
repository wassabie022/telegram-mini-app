<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Ползунок и расчёт</title><link rel="stylesheet" href="styles.css"><script src="https://telegram.org/js/telegram-web-app.js"></script><script defer="defer" src="bundle.js"></script></head><body><div class="container"><div class="icon"><img src="images/IMG_4232.png" alt="Иконка"></div><label for="slider" class="slider-label">Укажите сумму, чтобы мы рассчитали стратегию</label> <input type="range" id="slider" min="100" max="10000" value="1000"> <input type="number" id="amountInput" placeholder="Введите сумму" value="1000"><div class="display-sum"><span id="displayAmount">1000₽</span></div><button id="calculateBtn">Рассчитать</button></div><script>Telegram.WebApp.ready();

        const slider = document.getElementById('slider');
        const amountInput = document.getElementById('amountInput');
        const displayAmount = document.getElementById('displayAmount');

        // Обновление суммы при изменении ползунка
        slider.addEventListener('input', function() {
            const value = slider.value;
            amountInput.value = value;
            displayAmount.textContent = value + '₽';
        });

        // Обновление ползунка при вводе суммы вручную
        amountInput.addEventListener('input', function() {
            const value = amountInput.value;
            slider.value = value;
            displayAmount.textContent = value + '₽';
        });

        // Закрытие Mini App по нажатию на кнопку
        document.getElementById('calculateBtn').addEventListener('click', () => {
            Telegram.WebApp.close();
        });</script></body></html>
